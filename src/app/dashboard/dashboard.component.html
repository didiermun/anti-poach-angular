<app-top-nav></app-top-nav>
<form class="grid justify-items-center">
    <div class="py-4 px-8 shadow-lg rounded-lg my-5 bg-white">
        <mat-tab-group dynamicHeight class="tabs">
            <mat-tab label="Statistics">
              <div class="">
                <ngx-charts-bar-vertical 
                  [view]="[800,400]"
                  [results]="saleData"
                  [xAxisLabel]="'Months'"
                  [legendTitle]="'Month Comparison Chart'"
                  [yAxisLabel]="'Reports'"
                  [legend]="true"
                  [showXAxisLabel]="true"
                  [showYAxisLabel]="true"
                  [xAxis]="true"
                  [yAxis]="true"
                  [gradient]="true"
                ></ngx-charts-bar-vertical>
              </div>
            </mat-tab>
            <mat-tab label="Codes">
              <div class="example-large-box mat-elevation-z4">
                Codes
              </div>
            </mat-tab>
          </mat-tab-group>
          
      </div>
    </form>
