      <mat-stepper
        class=""
        [orientation]="(stepperOrientation | async)!">
        <mat-step [stepControl]="firstFormGroup" label="INFORMATIONS DE PATROUILLE">
          <form [formGroup]="firstFormGroup" class="mt-4 grid grid-cols-6 gap-2 mx-20">
            <mat-form-field appearance="fill" class="col-span-3">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill" class="col-span-3">
                <mat-label>Type De Patruille</mat-label>
                <mat-select [formControl]="foodControl" name="food">
                  <mat-option>NONE</mat-option>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill" class="col-span-3">
                <mat-label>Type De Patruille</mat-label>
                <mat-select [formControl]="foodControl" name="food">
                  <mat-option>NONE</mat-option>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill" class="col-span-3">
                <mat-label>Type De Patruille</mat-label>
                <mat-select [formControl]="foodControl" name="food">
                  <mat-option>NONE</mat-option>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="col-span-3">
                <mat-label>Itenaire</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>

              <mat-form-field appearance="fill" class="col-span-3">
                <mat-label>Type De Patruille</mat-label>
                <mat-select [formControl]="foodControl" name="food">
                  <mat-option>NONE</mat-option>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="col-span-3">
                <mat-label>GPS No</mat-label>
                <input type="text" matInput  placeholder="Ex. pat@example.com">
                
              </mat-form-field>
              <mat-form-field class="col-span-3">
                <mat-label>Fueille No</mat-label>
                <input type="text" matInput  placeholder="Ex. pat@example.com">
                
              </mat-form-field>
              
            <div class="col-span-6">
              <button mat-button matStepperNext class="bg-green-400 px-6 py-1.5 text-white text-lg focus:outline-none rounded-none">Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" label="INFORMATIONS SUR LES MEMBRES DE L'Ã‰QUIPE">
          <form [formGroup]="secondFormGroup">
            <!-- <mat-form-field>
              <mat-label>Phone number</mat-label>
              <input matInput formControlName="sec" placeholder="Ex. 12345678" required>
            </mat-form-field> -->
            <div>
                <button mat-button matStepperPrevious class="mx-2 bg-[#ff3e00] px-6 py-1.5 text-white text-lg focus:outline-none rounded-none">Back</button>
                <button mat-button matStepperNext class="mx-2 bg-green-400 px-6 py-1.5 text-white text-lg focus:outline-none rounded-none">Next</button>
              </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>DONE AND SUBMIT</ng-template>
          <p>You are now done.</p>
          <div>
            <div>
                <button mat-button matStepperPrevious class="mx-2 bg-[#ff3e00] px-6 py-1.5 text-white text-lg focus:outline-none rounded-none">Back</button>
                <button mat-button class="mx-2 bg-green-400 px-6 py-1.5 text-white text-lg focus:outline-none rounded-none">Submit</button>
              </div>
          </div>
        </mat-step>
      </mat-stepper>
      
</div>
