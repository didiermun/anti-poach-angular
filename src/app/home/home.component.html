<app-top-nav></app-top-nav>
        <div class="maindiv mx-3 md:mx-6">
                <div class="search bg-white rounded px-4 py-1 ml-5 shadow-lg">
                        <mat-form-field class="example-chip-list">
                                <mat-label>Enter keyword to search</mat-label>
                                <mat-chip-list #chipList aria-label="Fruit selection">
                                  <mat-chip class="text-xs"
                                    *ngFor="let fruit of fruits"
                                    [selectable]="selectable"
                                    [removable]="removable"
                                    (removed)="remove(fruit)">
                                    {{fruit}}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                  </mat-chip>
                                  <input
                                    placeholder="New Keyword..."
                                    #fruitInput
                                    [formControl]="fruitCtrl"
                                    [matAutocomplete]="auto"
                                    [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit" class="text-xs">
                                    {{fruit}}
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>
                              
                </div>
<main>
	<p class="text-gray-400 text-center mt-4 text-sm">Affichage de {{patrouilles.length}}  rapports ...</p>
	<div class="w-full mt-4 grid grid-cols-6 gap-2 justify-items-center">
                <div class="col-span-3 md:col-span-2" *ngFor="let patrouille of patrouilles">
                  <div class="pat shadow-lg mb-4 mx-4 cursor-pointer rounded py-4 px-4 bg-white">
                    <div class="flex flex-col">
                      <span class="font-semibold text-xl">Groupe {{patrouille.family}}</span>
                      <span>{{patrouille.date | date:'h:mm a, EEEE MMM d, y'}}</span>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mt-2 min-w-full">
                      <p>
                        {{patrouille.path}}
                      </p>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mt-2">
                      <button  class="w-16 md:w-24 py-1.5 text-white bg-green-400 mx-2 focus:outline-none" routerLink="/patrouille/{{patrouille.id}}">VIEW</button>
                      <button  class="w-16 md:w-24 py-1.5 text-white bg-[#f74408] mx-2 focus:outline-none mt-2" (click)="openDialog()">DELETE</button>
                    </div>
                  </div>
                
                </div>
                
	</div>
</main>

</div>
