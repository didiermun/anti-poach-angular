<app-top-nav></app-top-nav>
        <div class="maindiv mx-3 md:mx-6">
                <div class="search bg-white rounded px-4 py-1 ml-5 shadow-lg">
                        <mat-form-field class="example-chip-list">
                                <mat-label>Enter keyword to search</mat-label>
                                <mat-chip-list #chipList aria-label="Fruit selection">
                                  <mat-chip class="text-xs"
                                    *ngFor="let fruit of fruits"
                                    [selectable]="selectable"
                                    [removable]="removable"
                                    (removed)="remove(fruit)">
                                    {{fruit}}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                  </mat-chip>
                                  <input
                                    placeholder="New Keyword..."
                                    #fruitInput
                                    [formControl]="fruitCtrl"
                                    [matAutocomplete]="auto"
                                    [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit" class="text-xs">
                                    {{fruit}}
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>
                              
                </div>
<main>
	<p class="text-gray-400 text-center mt-4 text-sm">Affichage de {{patrouilles.length}}  rapports ...</p>
	<div class="w-full mt-4 grid grid-cols-6 gap-2 justify-items-center">
                <div class="col-span-3 md:col-span-2" *ngFor="let patrouille of patrouilles">
                        <app-report-card [patrouille]="patrouille"></app-report-card>
                </div>
                
	</div>
</main>

</div>
