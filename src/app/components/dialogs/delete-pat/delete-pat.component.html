<div class="dialog">
  <div *ngIf="isloggedIn">
<p mat-dialog-title class="font-semibold text-lg">Delete Patrouille</p>
<div mat-dialog-content>
  <p class="">Are you sure you want to delete this Patrouille ?</p>
</div>
<div mat-dialog-actions class="flex">
  <button mat-button  class="py-1.5 px-6 rounded bg-[#ff3e00] text-white mx-2 focus:outline-none" [mat-dialog-close]="1" (click)="confirmAdd()">Yes Delete</button>
  <button mat-button  class="py-1.5 px-6 rounded bg-[#e4e4e4] mx-2 focus:outline-none" (click)="confirmAdd()" [mat-dialog-close]="-1">No Thanks</button>
</div>
</div>
<div *ngIf="!isloggedIn">
<p mat-dialog-title class="font-semibold text-lg">Delete Patrouille</p>
<div mat-dialog-content>
  <p class="">You are not logged in</p>
</div>
<div mat-dialog-actions class="flex">
  <button mat-button  class="py-1.5 px-8 rounded bg-green-400 text-white mx-2 focus:outline-none" (click)="confirmAdd()" routerLink="/login" [mat-dialog-close]="-1">Login</button>
  <button mat-button  class="py-1.5 px-6 rounded bg-[#e4e4e4]  mx-2 focus:outline-none" [mat-dialog-close]="-1" (click)="confirmAdd()">No need</button>
</div>
</div>
</div>
